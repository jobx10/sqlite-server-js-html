name: Deploy Node.js app to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node.js version specified in your project

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Replace with your build command if applicable

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Replace with the directory of your built assets
          cname: your-custom-domain.com  # Optional: If you have a custom domain

